  <script id="ch0103/14" type="x">

  <script id="ch0104/9" type="x">
    var n = Number( prompt("输入n") )
    if(n % 3 == 0 && n % 5 == 0 && n % 7 == 0) {
      console.log(3, 5, 7)
    }else if(n % 3 == 0 && n % 5 == 0 || n % 5 == 0 && n % 7 == 0 || n % 3 == 0 && n % 7 == 0) {
      // console.log(n % 3 == 0 && n % 5 == 0 ? (3 , 5) : (n % 5 == 0 && n % 7 == 0 ? (5 , 7) : (3 , 7)))
      if(n % 3 == 0 && n % 5 == 0) {
        console.log(3, 5)
      }else if(n % 5 == 0 && n % 7 == 0) {
        console.log(5, 7)
      }else{
        console.log(3, 7)
      }
    }else if(n % 3 == 0 || n % 5 == 0 || n % 7 == 0) {

    }
  </script>
