  <script id="ch0104/20" type="x">
    var a = Number( prompt("输入a") )
    var b = Number( prompt("输入b") )
    var c = Number( prompt("输入c") )
    var dt = b * b - 4 * a * c
    var dt_s = Math.sqrt(dt)
    var rst
    if (dt == 0) {
      (Math.sqrt(-dt) / (2 * a)).toFixed(5)
      var x0 = "x1=x2=" + String(((-b / (2 * a)).toFixed(5)))
      rst = x0
    } else if (dt > 0) {
      var x1 = String(((-b + dt_s) / (2 * a)).toFixed(5))
      var x2 = String(((-b - dt_s) / (2 * a)).toFixed(5))
      rst = "x1=" +  x1 + ";" + "x2=" + x2
    } else {
      x1 = String((-b / (2 * a)).toFixed(5)) + "+" + String((Math.sqrt(-dt) / (2 * a)).toFixed(5)) + "i"
      x2 = String((-b / (2 * a)).toFixed(5)) + "-" + String((Math.sqrt(-dt) / (2 * a)).toFixed(5)) + "i"
      rst = "x1=" + x1 + ";" + "x2=" + x2
    }
    console.log(rst)
  </script>
